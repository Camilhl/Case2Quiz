    <script src="jquery-3.2.1.min.js"></script>
    <script language="javascript">

        var correctAnswer = [];

        var numOfQuestions = 0;

        function selectAnswer(questionNumber, val){

            correctAnswer[questionNumber] = val;
        }

        $(document).ready(function() {


            $("#newQ").click(function(){
                numOfQuestions += 1;
                console.log("numberofquestions: " + numOfQuestions);

                $("p").append('<div class="container" id="qBox">' +
                    '<h2 id="questionheader">Question ' + numOfQuestions + '</h2>' +
                    '<label>Question:</label>' +
                    '<input name=0 id="q' + numOfQuestions + '" type="text" class="form-control">' +
                    '<label>Picture url:</label>' +
                    '<input name=0 id="p' + numOfQuestions + '" type="text" class="form-control">' +
                    '<label>Time-limit (secounds):</label>' +
                    '<input name=0 id="t' + numOfQuestions + '" type="number" class="form-control">' +
                    '<label>Answer-alternatives : (use checkbox to set the right answer)</label>' +
                    '<br>' +
                    '<div class="radio">' +
                    '<label><input type="radio" name="selectanswer' + numOfQuestions + '" onfocus="selectAnswer(' + numOfQuestions +', 0)"><input class="form-control" id="a1' + numOfQuestions + '" type="text" value="Camilla"></label>' +
                    '</div>' +
                    '<div class="radio">' +
                    '<label><input type="radio" name="selectanswer' + numOfQuestions + '" onfocus="selectAnswer(' + numOfQuestions + ', 1)"><input class="form-control" id="a2' + numOfQuestions + '" type="text" value="Camilla"></label>' +
                    '</div>' +
                    '<div class="radio">' +
                    '<label><input type="radio" name="selectanswer' + numOfQuestions + '" onfocus="selectAnswer(' + numOfQuestions +', 2)"><input class="form-control" id="a3' + numOfQuestions + '" type="text" value="Camilla"></label>' +
                    '</div>' +
                    '<div class="radio">' +
                    '<label><input type="radio" name="selectanswer' + numOfQuestions + '" onfocus="selectAnswer(' + numOfQuestions +', 3)"><input class="form-control" id="a4' + numOfQuestions + '" type="text" value="Camilla"></label>' +
                '</div></div><br>');

                /*$("p").append('<div class="container" id="qBox">' +
                    '<h2>Question ' + (numOfQuestions+1) + '</h2><input id="q' + numOfQuestions + '" type="text" value="q' + numOfQuestions + '">' +
                    '<h3>Time (seconds):</h3><input id="t' + numOfQuestions + '" type="number" value="30">' +
                    '<h3>Answer-alternatives : (use checkbox to set the right answer)</h3><br>' +
                    '<input type="radio" name="selectanswer" onfocus="selectAnswer("' + numOfQuestions + '", "0")"><input id="a1' + numOfQuestions + '" type="text" value="line"></input><br>' +
                    '<input type="radio" name="selectanswer" onclick="selectAnswer("' + numOfQuestions + '", "1")"><input id="a2' + numOfQuestions + '" type="text" value="balla"></input><br>' +
                    '<input type="radio" name="selectanswer" onclick="selectAnswer("' + numOfQuestions + '", "2")"><input id="a3' + numOfQuestions + '" type="text" value="nora"></input> <br>' +
                    '<input type="radio" name="selectanswer" onclick="selectAnswer("' + numOfQuestions + '", "3")"><input id="a4' + numOfQuestions + '" type="text" value="halla"></input><br>' +
                '</div><br>');*/
            });



            $("#submit").click(function () {
                if($("#quizName").val() == ""){
                    alert("WARNING:\nYou have to chose a NAME for your quiz!");
                } else if($("#time").val() == ""){
                    alert("WARNING:\nYou have to chose a STARTING TIME for your quiz!");
                }else{
                    $.ajax({
                        url: 'rest/quizzes',
                        type: 'POST',
                        data: JSON.stringify({
                            "name": $("#quizName").val(),
                            "startTime": $("#time").val()
                        }),

                        contentType: 'application/json; charset=utf-8', //''application/json; charset=utf-8',
                        dataType: 'json',


                        success: function (result) {
                            alert("QUIZNAME added successfully")
                        },
                    });

                    for (i = 0; i <= numOfQuestions; i++) {
                        var q = "#q" + i + "";
                        var p = "#p" + i + "";
                        var t = "#t" + i + "";
                        var a1 = "#a1" + i + "";
                        var a2 = "#a2" + i + "";
                        var a3 = "#a3" + i + "";
                        var a4 = "#a4" + i + "";
                        console.log("question 1: " + q);
                        $.ajax({
                            url: 'rest/quizzes/' + $("#quizName").val() + '/questions',
                            type: 'POST',
                            data: JSON.stringify({
                                "question": $(q).val(),
                                "timeLimit": $(t).val(),
                                "answers": [$(a1).val(), $(a2).val(), $(a3).val(), $(a4).val()],
                                "rightAnswerIndex": correctAnswer[i],
                                "url": $(p).val(),
                            }),
                            contentType: 'application/json; charset=utf-8',
                            dataType: 'json',

                            success: function (result) {
                                alert("QUESTION added successfully");
                                window.location.href = 'MainWindow.html';
                            },

                            statusCode: {
                                500: function () {
                                    alert("WARNING: Questions were not added successfully.\nPlease click ''Submit'' one more time!");
                                }

                            },


                        });
                    }
                }


            });
        });
    </script>
</head>
