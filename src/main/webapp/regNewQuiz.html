<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegNewQuiz</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
    <h1>Register new quiz</h1>
    <h2>Quiz-name:</h2><input id="name" type="text" value="name">
    <h3>Starting time:</h3><input id="time" type="text" value="time">
    <br>
    <br>
    <div id="qBox">
        <h2>Question 1:</h2><input id="q" type="text" value="q">
        <h3>Time (seconds):</h3><input id="t" type="text" value="y">
        <h3>Answer-alternatives : (use checkbox to set the right answer)</h3>
        <br>
        <input type="checkbox" name="checka1"><input id="a1" type="text" value="a1"></input>
        <br>
        <input type="checkbox" name="checka2"><input id="a2" type="text" value="a2"></input>
        <br>
        <h3 id="newA">+Add answer-alternative</h3>
    </div>
    <br>
    <h3 id="newQ">+Add a new question</h3>
    <button id="submit">Submit quiz</button>

</body>
</html>
