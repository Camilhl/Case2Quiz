<!--<div class="container-fluid">-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <div class="item">
                <img src="http://personalitydynamics.co.nz/wp-content/uploads/2010/07/Children-with-laptop.jpg" alt="Los Angeles" style="width:100%; height: 515px;">
                <div class="carousel-caption">
                    <h2>Share knowledge</h2>
                    <p>Let everyone learn what you already know!</p>
                </div>
            </div>

            <div class="item active">
                <img src="https://www.languing.com/blog/wp-content/uploads/2016/03/videoconf2.png" alt="Chicago" style="width:100%; height: 515px;">
                <div class="carousel-caption">
                    <h2>Have fun with friends</h2>
                    <p>Make quizzing a new part of your friendship!</p>
                </div>
            </div>

            <div class="item">
                <img src="http://www.pandasecurity.com/mediacenter/src/uploads/2015/10/grandparents-computer-1024x576.jpg" alt="New York" style="width:100%; height: 515px;">
                <div class="carousel-caption">
                    <h2>Quizzing is for all ages</h2>
                    <p>Quizzing with your grandma or grandchild is the perfect sunday activity!</p>
                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
